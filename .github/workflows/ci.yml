name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run end-to-end demo (small)
        run: |
          python run.py demo --days 7 --customers 120 --products 40 --orders 600 --seed 7

      - name: Upload report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: report
          path: reports/outputs/

      - name: Upload dbt docs artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dbt-docs
          path: dbt/local_lakehouse/target/
